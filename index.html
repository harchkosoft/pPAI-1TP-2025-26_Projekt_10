<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" placeholder="Jan" />
      </div>

      <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" placeholder="Kowalski" />
      </div>

      <div class="form-group">
        <label for="liczba">Liczba:</label>
        <input type="number" id="liczba" name="liczba" placeholder="Liczba" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="JanKowalski@example.com" />
      </div>

      <div class="form-group">
        <label for="haslo">Hasło:</label>
        <input type="password" id="haslo" name="haslo" placeholder="Wpisz hasło" />
      </div>

      <div class="form-group">
        <input type="submit" value="Wyślij" />
      </div>
    </form>
  </body>
</html>
