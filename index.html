<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="imie">Imię:</label>
        <input
          type="text"
          required
          id="imie"
          name="imie"
          value=""
          placeholder="Jan"
        />
      </div>

      <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input
          type="text"
          required
          id="nazwisko"
          name="nazwisko"
          value=""
          placeholder="Kowalski"
        />
      </div>

      <div class="form-group">
        <label for="liczba">Liczba:</label>
        <input
          type="number"
          id="liczba"
          name="liczba"
          value="0"
          placeholder="Liczba"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          required
          name="email"
          value=""
          placeholder="JanKowalski@example.com"
        />
      </div>

      <div class="form-group">
        <label for="haslo">Hasło:</label>
        <input
          type="password"
          required
          id="haslo"
          name="haslo"
          value=""
          placeholder="Wpisz hasło"
        />
      </div>
      <div class="form-group">
        <label>Wybierz imię:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input
              required
              type="radio"
              id="milosz"
              name="wybrane_imie"
              value="Miłosz"
            />
            <label for="milosz">Miłosz</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="karol" name="wybrane_imie" value="Karol" />
            <label for="karol">Karol</label>
          </div>
          <div class="radio-option">
            <input
              type="radio"
              id="michal"
              name="wybrane_imie"
              value="Michał"
            />
            <label for="michal">Michał</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Wyślij" />
      </div>
    </form>
  </body>
</html>
